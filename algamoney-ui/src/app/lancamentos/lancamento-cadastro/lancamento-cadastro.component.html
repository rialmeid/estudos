<div class="container">
  <form #f="ngForm">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ editando ? 'Edição de' : 'Novo' }} Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos"
                        [(ngModel)]="lancamento.tipo"
                        #tipo="ngModel"
                        name="tipo"
        ></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy"
                    [inline]="false"
                    [readonlyInput]="true"
                    [showIcon]="true"
                    name="vencimento"
                    [(ngModel)]="lancamento.dataVencimento"
                    #vencimento="ngModel" required></p-calendar>
        <app-message [control]="vencimento" error="required" text="Informe o vencimento"></app-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy" name="dataPagamento"
                    [(ngModel)]="lancamento.dataPagamento"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="lancamento.descricao" #descricao="ngModel" required minlength="3">
        <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
        <app-message [control]="descricao" error="minlength"
                     text="Mínimo de {{descricao.errors?.minlength?.requiredLength}} caracteres"></app-message>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00" currencyMask [(ngModel)]="lancamento.valor" name="valor"
               [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
               name="valor" #valor="ngModel" required>
        <app-message [control]="valor" error="required" text="Informe um valor"></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" [autoWidth]="false" placeholder="Selecione" #categoria="ngModel"
                    [(ngModel)]="lancamento.categoria.codigo"
                    name="categoria" required></p-dropdown>
        <app-message [control]="categoria" error="required" text="Selecione uma categoria"></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" [autoWidth]="false" placeholder="Selecione" #pessoa="ngModel"
                    [(ngModel)]="lancamento.pessoa.codigo"
                    name="pessoa" required
                    [filter]="true"></p-dropdown>
        <app-message [control]="pessoa" error="required" text="Selecione uma pessoa"></app-message>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3" name="observacao"
                  [(ngModel)]="lancamento.observacao"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button pButton type="button" label="Novo" class="ui-button-info" routerLink="/lancamentos/novo"></button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
