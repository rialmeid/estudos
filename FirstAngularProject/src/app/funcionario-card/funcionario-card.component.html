<div class="card" [ngStyle]="getEstilosCartao()">
  <img class="card-img-top" src="https://randomuser.me/api/portraits/lego/{{funcionario.id}}.jpg" alt="Card image cap">
  <div class="card-block">
    <span class="badge" [ngClass]="{ 'badge-danger': isAdmin(), 'badge-primary' : !isAdmin()}">{{funcionario.nome}}</span>
  </div>
</div>
