<div class="alert alert-success" role="alert">
  Meu nome é {{nome}} e sobrenome é {{sobrenome}}
</div>

<div class="alert alert-success" role="alert" *ngIf="apelidoAdicionado">
  Meu apelido é {{apelido}}
</div>

<div class="form-group">
  <label for="inNome">Nome</label>
  <input type="text" class="form-control"
         id="inNome"
         placeholder="Informe o nome"
         (input)="alterarNome($event)" value="{{nome}}"
         appCampoColorido
         cor="blue">
</div>
<button type="button" class="btn btn-primary" (click)="adicionar()" [disabled]="nome.length == 0">Adicionar</button>

<div class="form-group">
  <label>Sobrenome</label>
  <input type="text" class="form-control" [(ngModel)]="sobrenome" appCampoColorido [cor]="'orange'" #campo="campoColorido">
</div>

<button class="btn btn-info" (click)="campo.colorir()">Colorir</button>
<button class="btn btn-info" (click)="campo.descolorir()">Descolorir</button>

<div class="form-group">
  <label>Apelido</label>
  <input type="text" class="form-control" #apelidoInput (focus)="apelidoAdicionado = false">
</div>
<button type="button" class="btn btn-primary" (click)="adicionarApelido(apelidoInput.value)">Adicionar Apelido</button>
