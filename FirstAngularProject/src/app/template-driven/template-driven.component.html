<div class="container">

  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">

    {{cliente | json}}<Br>
    {{usuarioForm.valid}}<br>
    {{usuarioForm.invalid}} <br>
    {{nome}}

    <div class="alert alert-danger" *ngIf="usuarioForm.invalid && usuarioForm.touched">
      Preencha todos os campos corretamente
    </div>

    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control" name="nome" [(ngModel)]="cliente.nome" required minlength="10" #nome="ngModel">
    </div>

    <div *ngIf="nome.hasError('required') && nome.touched">Informe um nome</div>
    <div *ngIf="nome.hasError('minlength') && nome.touched">Informe o nome completo</div>

    <div class="form-group">
      <label class="form-control-label">E-mail</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="cliente.email" required email="" #email="ngModel">
    </div>

    <div *ngIf="email.hasError('required') && email.touched">Informe um e-mail</div>

    <div class="form-group">
      <label class="form-control-label">Profissão</label>
      <select class="form-control" name="profissao" [(ngModel)]="cliente.profissao" required #profissao="ngModel">
        <option value="">Selecione</option>
        <option *ngFor="let profissao of profissoes" [value]="profissao">{{profissao}}</option>
      </select>

    </div>

    <div *ngIf="profissao.hasError('required') && profissao.touched">Selecione uma profissão</div>

    <button type="submit" class="btn btn-info" [disabled]="!usuarioForm.valid">Salvar</button>

  </form>

</div>
